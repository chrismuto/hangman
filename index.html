<!DOCTYPE html>
<html>
  <head>
    <title>CSS Box Styling</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="large-font">Word Guess Game</div>
      <button id="start-button">Start</button>
    </header>

    <main>
      <section>
        <div class="card word-guess">
          <div class="large-font word-blanks" id="target-word">J _ v _ S c r_ _t</div>
        </div>
      </section>

      <section>
        <div class="card results">
          <div class="win-loss-container">
            <div>
              <h2>Wins: <span id="win">0</span></h2>
              <h2>Losses: <span id="lose">0</span></h2>
            </div>
            <button class="reset-button" id="reset-button">Reset Score</button>
          </div>
          <div class="card timer">
            <div class="timer-text">
              <div class="large-font timer-count" id="timer">10</div>
              <h3 id="subTimer">seconds remaining</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
